<form [formGroup]="form" (ngSubmit)="guardar()">
  <div mat-dialog-title>{{tituloPagina}}</div>

  <mat-dialog-content id="detalle-campos">
    <mat-form-field [hintLabel]="!this.modoVer ? 'Max: 100 carácteres' : ''" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput #nombreForm formControlName="nombre" maxlength="100">
      <mat-hint align="end" *ngIf="!this.modoVer">{{(nombreForm.value != null && nombreForm.value.length) || 0}}/100</mat-hint>
      <mat-error *ngIf="mostrarValidacion('nombre', 'required')">{{ac.G_VAL_CAMPO_OBLIGATORIO}}</mat-error>
    </mat-form-field>
    <mat-form-field [hintLabel]="!this.modoVer ? 'Max: 100 carácteres' : ''" appearance="fill">
      <mat-label>Profesión</mat-label>
      <input matInput #profesionForm formControlName="profesion" maxlength="100">
      <mat-hint align="end" *ngIf="!this.modoVer">{{(profesionForm.value != null && profesionForm.value.length) || 0}}/100</mat-hint>
      <mat-error *ngIf="mostrarValidacion('profesion', 'required')">{{ac.G_VAL_CAMPO_OBLIGATORIO}}</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-radio-group formControlName="genero">
      <mat-label>Género:</mat-label>
      <mat-radio-button [value]="genero.valor" *ngFor="let genero of generos">
        {{genero.descripcion}}
      </mat-radio-button>
    </mat-radio-group>
    <div></div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-dialog-close mat-flat-button type="button" cdkFocusInitial>{{ac.L_CANCELAR}}</button>
    <button mat-flat-button type="submit" [disabled]="!form.valid" color="accent" *ngIf="!modoVer">{{ac.L_GUARDAR}}</button>
  </mat-dialog-actions>
</form>
