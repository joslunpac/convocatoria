<form [formGroup]="form" (ngSubmit)="guardar()">
  <div mat-dialog-title>{{tituloPagina}}</div>

  <mat-dialog-content id="detalle-campos">
    <mat-form-field [hintLabel]="!this.modoVer ? 'Max: 100 carácteres' : ''" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput #nombreForm formControlName="nombre" maxlength="100">
      <mat-hint align="end" *ngIf="!this.modoVer">{{(nombreForm.value != null && nombreForm.value.length) || 0}}/100</mat-hint>
      <mat-error *ngIf="mostrarValidacion('nombre', 'required')">{{ac.G_VAL_CAMPO_OBLIGATORIO}}</mat-error>
    </mat-form-field>
    <mat-form-field [hintLabel]="!this.modoVer ? 'Max: 500 carácteres' : ''" appearance="fill">
      <mat-label>Dirección</mat-label>
      <input matInput #direccionForm formControlName="direccion" maxlength="500">
      <mat-hint align="end" *ngIf="!this.modoVer">{{(direccionForm.value != null && direccionForm.value.length) || 0}}/500</mat-hint>
      <mat-error *ngIf="mostrarValidacion('direccion', 'required')">{{ac.G_VAL_CAMPO_OBLIGATORIO}}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-dialog-close mat-flat-button type="button" cdkFocusInitial>{{ac.L_CANCELAR}}</button>
    <button mat-flat-button type="submit" [disabled]="!form.valid" color="accent" *ngIf="!modoVer">{{ac.L_GUARDAR}}</button>
  </mat-dialog-actions>
</form>
